<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Navigation Framework - Advanced Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/cmrodican/bootstrap-addons/tv-navigation-framework/tv-navigation-framework.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/cmrodican/bootstrap-addons/tv-navigation-framework/netflix.css" rel="stylesheet">
    <style>
        /* Netflix-Style Media Grid CSS */
.media-app {
  min-height: 100vh;
  background: #141414;
  color: white;
  overflow-x: hidden;
}

.media-nav {
  display: flex;
  align-items: center;
  padding: 20px 60px;
  background: rgba(20, 20, 20, 0.9);
  backdrop-filter: blur(10px);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

.nav-menu {
  display: flex;
  list-style: none;
  margin: 0 40px;
  padding: 0;
  gap: 30px;
}

.nav-link {
  color: #e5e5e5;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.nav-link.tv-nav-focused {
  background: rgba(229, 9, 20, 0.8);
  color: white;
}

.hero-banner {
  position: relative;
  height: 70vh;
  display: flex;
  align-items: center;
  background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, transparent 60%);
  margin-top: 80px;
}

.hero-content {
  padding: 0 60px;
  max-width: 50%;
  z-index: 2;
}

.hero-title {
  font-size: 3.5rem;
  font-weight: 900;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
}

.hero-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
}

.btn-play {
  background: white;
  color: black;
  padding: 15px 30px;
  border: none;
  border-radius: 6px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-play.tv-nav-focused {
  background: #e5e5e5;
  transform: scale(1.05);
}

.content-grid {
  padding: 40px 60px;
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.content-row {
  position: relative;
}

.row-title {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 20px;
  color: #e5e5e5;
}

.media-carousel {
  overflow: hidden;
}

.carousel-container {
  display: flex;
  gap: 8px;
  transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.media-item {
  min-width: 300px;
  height: 169px;
  position: relative;
  cursor: pointer;
  border-radius: 4px;
  overflow: hidden;
  transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.media-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.media-item.tv-nav-focused {
  transform: scale(1.08) translateZ(0);
  z-index: 10;
  box-shadow: 0 20px 40px rgba(0,0,0,0.8);
}

.media-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent, rgba(0,0,0,0.9));
  padding: 20px;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}

.media-item.tv-nav-focused .media-overlay {
  transform: translateY(0);
}

.media-actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.media-actions button {
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}

.media-actions button:hover {
  background: rgba(255,255,255,0.3);
}
    </style>
</head>
<body>
<!-- Netflix-Style Media Grid -->
<div class="media-app tv-nav-theme-netflix">
  <!-- Navigation Header -->
  <nav class="media-nav">
    <div class="nav-brand">
      <img src="logo.png" alt="StreamFlix">
    </div>
    <ul class="nav-menu">
      <li><a href="#" class="nav-link tv-nav-focusable">Home</a></li>
      <li><a href="#" class="nav-link tv-nav-focusable">Movies</a></li>
      <li><a href="#" class="nav-link tv-nav-focusable">TV Shows</a></li>
      <li><a href="#" class="nav-link tv-nav-focusable">My List</a></li>
    </ul>
    <div class="nav-actions">
      <button class="btn-search tv-nav-focusable">üîç</button>
      <button class="btn-profile tv-nav-focusable">üë§</button>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <div class="hero-content">
      <h1 class="hero-title">Featured Movie Title</h1>
      <p class="hero-description">Epic adventure awaits in this blockbuster film...</p>
      <div class="hero-actions">
        <button class="btn-play tv-nav-focusable">‚ñ∂Ô∏è Play</button>
        <button class="btn-info tv-nav-focusable">‚ÑπÔ∏è More Info</button>
        <button class="btn-list tv-nav-focusable">+ My List</button>
      </div>
    </div>
    <div class="hero-background">
      <img src="hero-movie.jpg" alt="Featured Movie">
    </div>
  </section>

  <!-- Content Rows -->
  <main class="content-grid">
    <section class="content-row" data-section="trending">
      <h2 class="row-title">Trending Now</h2>
      <div class="media-carousel">
        <div class="carousel-container">
          <div class="media-item tv-nav-focusable" data-movie-id="1">
            <img src="movie1.jpg" alt="Movie 1">
            <div class="media-overlay">
              <h4>Action Movie</h4>
              <div class="media-meta">
                <span class="rating">‚≠ê 4.5</span>
                <span class="year">2024</span>
                <span class="duration">2h 15m</span>
              </div>
              <div class="media-actions">
                <button class="btn-play-small">‚ñ∂Ô∏è</button>
                <button class="btn-add">+</button>
                <button class="btn-like">üëç</button>
              </div>
            </div>
          </div>
          <!-- Repeat for more items -->
        </div>
      </div>
    </section>

    <section class="content-row" data-section="recommended">
      <h2 class="row-title">Recommended for You</h2>
      <div class="media-carousel">
        <!-- More media items -->
      </div>
    </section>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/cmrodican/bootstrap-addons/tv-navigation-framework/tv-navigation-framework.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/cmrodican/bootstrap-addons/tv-navigation-framework/netflix.js"></script>


</body>
</html>
